<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>
        function getParameterByName(name) {
            name = name.replace(/[\[\]]/g, "\\$&");
            var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, " "));
        }

        function redirectToRandomUrl() {
            var vValue = getParameterByName('v');
            var urls = [
                "https://riskexcel.com/eb8fasy9eh?key=b8d65accc85804374e50843f106b08ba",
                "https://riskexcel.com/mq7c1s55n?key=fbc667cce8ba9b8b925d1b08586dc24e",
                "https://riskexcel.com/pyekm3r0?key=1a96bea5e1df18361e158240b915f956",
                "https://example.com/loadingpage1?key=abcd1234",
                "https://example.com/loadingpage2?key=xyz9876"
            ];

            if (vValue) {
                var randomIndex = Math.floor(Math.random() * urls.length);
                var randomUrl = urls[randomIndex];
                window.location.href = randomUrl;
            } else {
               
                document.getElementById("result").innerHTML = "";
            }
        }
        window.onload = redirectToRandomUrl;
    </script>
</head>
<body>
</body>
</html>
